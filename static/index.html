<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,900">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quail - Hyperaccurate AI Text Summary Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script>
    function submit() {
      var input = document.getElementById("input")
      var button = document.getElementById("submit-button")
      var output = document.getElementById("output")
      button.innerHTML = "Loading..."
      const options = {
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        method: "POST",
        body: JSON.stringify({input: input.value})
      }
      fetch("/gen-summary",options)
        .then((r) => (r.json()))
        .then((r2) => {
        button.innerHTML = "Submit"
        output.value = r2.summary
        }).catch((e) => {
          alert("Unknown Error")
          button.innerHTML = "Submit"
      })
    }
  </script>
  <body>
    <div class='center'>
    <h1>Quail</h1>
    <h3>Dual-LM, High-Accuracy Text Summaraizer </h3>
    <textarea id="input"></textarea>
    <button id="submit-button" onclick="submit()">Submit</button>

    <svg id="arrow" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 384 512" height="200px" width="200px" xmlns="http://www.w3.org/2000/svg"><path d="M214.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 109.3V480c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128z"></path></svg>
    <textarea id="output"></textarea>
    </div>
  </body>
</html>
